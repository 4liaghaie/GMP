version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: reged-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-customs_dev}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-customs_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reged-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-customs_dev}
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1,backend,192.168.90.253
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://192.168.90.253:3000
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://192.168.90.253:8000/api}
    container_name: reged-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
